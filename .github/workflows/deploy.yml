name: Deploy Backend to Lightsail

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy entire project to Lightsail
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: "./"
          target: "/home/ubuntu/growthtrail-ai"

      - name: Restart backend container (stable SSH)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script_stop: true
          command_timeout: 10m
          script: |
            set -e
            cd /home/ubuntu/growthtrail-ai

            echo "Stopping old containers..."
            docker compose down || true

            echo "Rebuilding and starting containers..."
            docker compose up -d --build

            echo "Waiting for Flux JIT compilation (~300s)..."
            for i in $(seq 1 30); do
              if curl -sf -m 5 http://localhost:8080/health > /dev/null 2>&1; then
                echo "Backend healthy (attempt ${i}/30)"
                exit 0
              fi
              echo "Not ready yet (attempt ${i}/30), waiting 10s..."
              sleep 10
            done

            echo "Backend failed to start. Container logs:"
            docker logs growthtrail-app --tail 50
            exit 1
